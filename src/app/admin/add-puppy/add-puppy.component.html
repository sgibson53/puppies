<button mat-raised-button color="primary">Hello there</button>
<mat-horizontal-stepper [style.width]="'600px'">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Name & Birthdate</ng-template>
      <mat-form-field>
        <input matInput placeholder="Spot, Rover, etc" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="birthday" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Color & Photo</ng-template>
      <mat-form-field>
        <input matInput placeholder="White, Black, Grey & White..." formControlName="color" required>
      </mat-form-field>
      <input #fileInput type="file" style="display: none" (change)="onFileSelected($event)">
      <button mat-raised-button (click)="fileInput.click()">Upload Image</button>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Finish</ng-template>
    <div>Great Job! Click submit to add this cute pupster!</div>
    <button mat-raised-button color="primary" (click)="onSubmitPuppyForm()">Submit</button>
  </mat-step>
</mat-horizontal-stepper>
